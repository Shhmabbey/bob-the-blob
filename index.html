<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <title>Bob the Blob</title>
</head>
<body>
  <div class="container">
    <div class="container-inner">
      <img id="menu" class="click" src="./assets/darkmodeButtons/forward.png">
      <img src= "assets/title.png" class="title" alt="Title: Bob the BLob">
      <img id="play-audio" class="click" src="./assets/darkmodeButtons/musicOff.png">
      <audio id="music" loop="loop" autoplay="autoplay">
        <source src="./assets/space-jazz-by-kevin-macleod-from-filmmusic-io.mp3">
      </audio>
      <div class="toggle-button-container">
        <label class="toggle-button-label" for="checkbox">
          <input type="checkbox" class="toggle-button" id="checkbox" />
          <div class="toggle-rounded"></div>
        </label>
      </div>
    </div>
  </div>
  <div class="game">
    <canvas id="game"></canvas>
  </div>
  <div class="grid"></div>
  <script src="./src/scripts/theme.js"></script>
  <script src="./dist/main.js"></script>
</body>
</html>
